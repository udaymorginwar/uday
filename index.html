<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapcut BG PRO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Snapcut BG PRO</h1>
      <p>100% Automatic &amp; Free</p>
    </header>

    <div class="uploader" id="uploader">
      <input type="file" id="fileInput" accept="image/*" hidden />
      <button id="chooseBtn">Upload Image</button>
      <p>or drop a file here</p>
    </div>

    <div class="preview hidden" id="preview">
      <canvas id="canvas"></canvas>
      <div class="controls">
        <button id="removeBtn">Remove Background</button>
        <a id="downloadLink" download="no-bg.png" class="hidden">Download</a>
      </div>
    </div>

    <footer>
      <small>Powered by uday morginwar</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
